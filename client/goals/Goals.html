<template name="Goals">
  {{#if $.Session.get 'newGoal'}}
  {{>NewGoal}}

{{else}}
<!-- {{>NewGoal}} -->
    <button class="new-recipe">New Goal</button>
  
   {{/if}}
   
    <section class="recipes">
      {{#if Template.subscriptionsReady}}
      {{#each goals}}
      {{>Goal}}
      {{/each}}  
      {{else}}
      <p>Loading</p> 
      {{/if}}
    </section>

</template>
